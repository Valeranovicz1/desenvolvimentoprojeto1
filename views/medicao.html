<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/stylemedicao.css"> 
    <title>Análise de Rede WiFi - Medições</title>
</head>
<body>

    <h1 id="pageTitle">Análise da Rede WiFi</h1>
    
    <div class="container">
        <div class="form-container">
            <h2>Cadastrar Medição</h2>
            <form id="wifiForm">
                <input type="hidden" id="recordId">
                <div>
                    <label for="nivelSinal">Nível de Sinal (dBm):</label>
                    <input type="number" id="nivelSinal" required>
                </div>
                <div>
                    <label for="velocidade">Velocidade (Mbps):</label>
                    <input type="number" id="velocidade" step="0.01" required>
                </div>
                <div>
                    <label for="interferencia">Interferência (0-10):</label>
                    <input type="number" id="interferencia" min="0" max="10" required>
                </div>
                <button type="submit">Salvar</button>
            </form>
            <a href="comodo.html" class="nav-link">Voltar para a Lista de Cômodos</a>
        </div>

        <div class="table-container">
            <h2>Medições Realizadas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nível de Sinal</th>
                        <th>Velocidade</th>
                        <th>Interferência</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="wifiData"></tbody>
            </table>
        </div>
    </div>
    
    <script src="../assets/js/scriptmedicao.js" defer></script>
</body>
</html>
